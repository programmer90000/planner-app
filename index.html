<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Time blocks -->
    <div class="container">
        <div class="time-block">
            <div class="time"><h4>9AM</h4></div>
            <div class="write"><textarea type="text" class="done text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>10AM</h4></div>
            <div class="write"><textarea type="text" class="done text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>11AM</h4></div>
            <div class="write"><textarea type="text" class="done text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>12PM</h4></div>
            <div class="write"><textarea type="text" class="done text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>1PM</h4></div>
            <div class="write"><textarea type="text" class="current text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>2PM</h4></div>
            <div class="write"><textarea type="text" class="future text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>3PM</h4></div>
            <div class="write"><textarea type="text" class="future text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>4PM</h4></div>
            <div class="write"><textarea type="text" class="future text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
        <div class="time-block">
            <div class="time"><h4>5PM</h4></div>
            <div class="write"><textarea type="text" class="future text"></textarea></div>
            <div class="save"><img src="assets/images/save-button.png"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
